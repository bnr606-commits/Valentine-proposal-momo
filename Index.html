<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hey momo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff6b9d, #ff9b85);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 { color: white; font-size: 2rem; margin-bottom: 30px; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
    .buttons { display: flex; gap: 20px; }
    .btn {
      padding: 15px 35px;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .btn-yes { background: #4caf50; color: white; }
    .btn-no { background: #f44336; color: white; position: relative; }
    #result { display: none; color: white; text-align: center; font-size: 1.3rem; margin-top: 30px; }
    img { width: 200px; border-radius: 20px; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>Hey momo will you be my valentine?</h1>
  <div class="buttons">
    <button id="yes" class="btn btn-yes">Yes üòç</button>
    <button id="no" class="btn btn-no">No</button>
  </div>
  <div id="result">
    <div>I knew you would say yes üòòü•∞ your pilot love you sweet heart</div>
    <img src="https://media.giphy.com/media/l396vQUCSne4Ob4Va/giphy.gif" alt="Kiss">
  </div>

  <script>
    document.getElementById('no').addEventListener('mouseover', function() {
      this.style.position = 'absolute';
      this.style.left = Math.random() * 70 + 'vw';
      this.style.top = Math.random() * 50 + 'vh';
    });
    document.getElementById('yes').addEventListener('click', function() {
      document.querySelector('.buttons').style.display = 'none';
      document.getElementById('result').style.display = 'block';
    });
  </script>
</body>
</html>
