<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hey momo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff6b9d 0%, #ff9b85 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }
    h1 {
      color: white;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 4px 12px rgba(0,0,0,0.3);
      animation: fadeInUp 1s ease-out;
    }
    .buttons {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      min-width: 120px;
    }
    .btn-yes {
      background: linear-gradient(45deg, #4caf50, #45a049);
      color: white;
    }
    .btn-yes:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(76,175,80,0.4);
    }
    .btn-no {
      background: linear-gradient(45deg, #f44336, #da190b);
      color: white;
      position: relative;
    }
    .btn-no:hover {
      transform: none;
    }
    #result {
      display: none;
      color: white;
      text-align: center;
      max-width: 90vw;
      padding: 2rem;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: slideUp 0.8s ease-out;
    }
    #resultText {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      line-height: 1.4;
    }
    #result img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: bounce 2s infinite;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    @media (max-width: 480px) {
      .buttons { gap: 1rem; }
      .btn { padding: 0.8rem 1.5rem; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>Hey momo will you be my valentine?</h1>
  
  <div class="buttons">
    <button id="yesBtn" class="btn btn-yes">Yes üòç</button>
    <button id="noBtn" class="btn btn-no">No way!</button>
  </div>
  
  <div id="result">
    <div id="resultText">I knew you would say yes üòòü•∞<br>your pilot love you sweet heart</div>
    <img id="kissGif" src="https://media.giphy.com/media/l396vQUCSne4Ob4Va/giphy.gif" alt="Kissing">
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const result = document.getElementById('result');
    const resultText = document.getElementById('resultText');
    const kissGif = document.getElementById('kissGif');

    // No button runs away (works on touch/mouse)
    noBtn.addEventListener('mouseenter', runAway);
    noBtn.addEventListener('touchstart', runAway);
    
    function runAway() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;
      noBtn.style.position = 'fixed';
      noBtn.style.left = Math.random() * maxX + 'px';
      noBtn.style.top = Math.random() * maxY + 'px';
      noBtn.style.transform = 'translate(-50%, -50%)';
    }

    // Yes button celebration
    yesBtn.addEventListener('click', function() {
      document.querySelector('.buttons').style.display = 'none';
      result.style.display = 'block';
      
      // Hearts animation
      createHearts();
      
      // Kiss GIF animation
      kissGif.style.animation = 'bounce 1s infinite';
    });

    function createHearts() {
      for(let i = 0; i < 20; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.innerHTML = 'üíï';
          heart.style.position = 'fixed';
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.top = '100vh';
          heart.style.fontSize = '2rem';
          heart.style.pointerEvents = 'none';
          heart.style.animation = 'floatUp 3s linear forwards';
          document.body.appendChild(heart);
          
          setTimeout(() => heart.remove(), 3000);
        }, i * 100);
      }
    }
  </style>
  
  <style>
    @keyframes floatUp {
      to {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>

  <script>
    // Preload GIF
    const img = new Image();
    img.src = 'https://media.giphy.com/media/l396vQUCSne4Ob4Va/giphy.gif';
  </script>
</body>
</html>
